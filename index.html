<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js" defer></script>
    <title>Tic Tac Toe</title>

    <style>


@font-face {
    font-family: 'Roboto';
    src: url('fonts/Roboto-Thin.woff2') format('woff2'),
        url('fonts/Roboto-Thin.woff') format('woff');
    font-weight: 100;
    font-style: normal;
}

@font-face {
    font-family: 'Roboto';
    src: url('fonts/Roboto-Light.woff2') format('woff2'),
        url('fonts/Roboto-Light.woff') format('woff');
    font-weight: 300;
    font-style: normal;
}

@font-face {
    font-family: 'Roboto';
    src: url('fonts/Roboto-Regular.woff2') format('woff2'),
        url('fonts/Roboto-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'Roboto';
    src: url('fonts/Roboto-Medium.woff2') format('woff2'),
        url('fonts/Roboto-Medium.woff') format('woff');
    font-weight: 500;
    font-style: normal;
}

@font-face {
    font-family: 'Roboto';
    src: url('fonts/Roboto-Black.woff2') format('woff2'),
        url('fonts/Roboto-Black.woff') format('woff');
    font-weight: 900;
    font-style: normal;
}

@font-face {
    font-family: 'Roboto';
    src: url('fonts/Roboto-Bold.woff2') format('woff2'),
        url('fonts/Roboto-Bold.woff') format('woff');
    font-weight: bold;
    font-style: normal;
}


    </style>

</head>
<body>
    <dialog>
        <form>
            <div>
                <label for="playerOne">Player One</label>
                <input type="text" name="playerOne" id="playerOne" placeholder="name">
            </div>
            <div>
                <label for="playerTwo">Player Two</label>
                <input type="text" name="playerOne" id="playerTwo" placeholder="name">
            </div>
            <legend>Enter or close for default names</legend>
            <div>
                <button type="button" class="enter">Enter</button>
                <button type="button" class="close">Close</button>
            </div>
        </form>
    </dialog>
    <header>
        <div class="title">TIC TAC TOE</div>
        <div class="active-player">Click play to start the game!</div>
    </header>
    <main></main>
    <footer>
        <button class="playersName">Play</button>
        <button class="reset">Restart</button>
    </footer>
</body>
</html>
